<h2>Proyectos</h2>
<div class="table-responsive">
<table mat-table [dataSource]="projects" class="mat-elevation-z1 " *ngIf="projects.length">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let project">{{ project.id }}</td>
  </ng-container>

  <!-- Nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let project">{{ project.name }}</td>
  </ng-container>

  <!-- Descripción -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let project">{{ project.description }}</td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let project">{{ project.status }}</td>
  </ng-container>

  <!-- Nombre de usuario -->
  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef>Usuario</th>
    <td mat-cell *matCellDef="let project">{{ project.user?.name }}</td>
  </ng-container>

  <!-- Email del usuario -->
  <ng-container matColumnDef="user_email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let project">{{ project.user?.email }}</td>
  </ng-container>

     <!-- Dias rerstantes -->
    <ng-container matColumnDef="remaining_days">
        <th mat-header-cell *matHeaderCellDef>Restante</th>
        <td mat-cell *matCellDef="let project">
            {{ getRemainingDays(project) }}
        </td>
    </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="!projects.length" class="muted">
  No hay proyectos registrados.
</div>
</div>
