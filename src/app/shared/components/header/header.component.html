          fill="#aaff00">
      <animate attributeName="d"
               values="
                 M0,40 Q90,120 180,60 T360,80 V120 H0 Z;
                 M0,60 Q90,40 180,80 T360,60 V120 H0 Z;
                 M0,40 Q90,120 180,60 T360,80 V120 H0 Z"
               dur="8s" repeatCount="indefinite" />
    </path>
  </svg>

    <p>Soluciones web y marketing <strong>personalizadas</strong> para empresas modernas.</p>
    <button mat-raised-button color="primary" class="cta-btn" [routerLink]="['contacto']" routerLinkActive="router-link-active">
      <span>Â¡Solicita tu presupuesto!</span>
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
</section>
