<section class="contenedor-paquetes">
   <div class="contact-title-wrap" appAnimateInView
      [attr.data-animate]="'fade-zoom'">
    <h2 class="contact-title-green">Nuestros Servicios</h2>
  </div>
  <div class="paquete-container">
    <mat-card
      class="paquete-card"
      *ngFor="let pkg of paquetes"
      appAnimateInView
      [attr.data-animate]="'fade-zoom'"
    >
      <mat-card-header>
        <mat-card-title>{{ pkg.name }}</mat-card-title>
        
      </mat-card-header>
      <mat-card-content>
        <p>{{ pkg.description }}</p>
        <ul class="features-list" *ngIf="pkg.features?.length">
          <li *ngFor="let feature of pkg.features">
            <mat-icon color="primary">check_circle</mat-icon>
            <span>{{ feature }}</span>
          </li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="btn-contratar">
          <mat-icon>shopping_cart</mat-icon>
          <span> Obtener paquete </span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
